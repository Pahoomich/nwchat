<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/authenticated}">
<head>
    <title>Home</title>
</head>
<body>
<div layout:fragment="content" th:with="baseUrl=('/doc/'+${doc.id})">
    <div id="formOrder" class="row d-print-none bg-gray">
        <h1 class="col-12">
            Show Docs
        </h1>

        <div class="col-12">
            <a class="btn btn-outline-warning" th:href="@{${baseUrl}+'/edit'}">Edit</a>
            <a th:href="@{${baseUrl}}"
               data-confirm="Are you sure?" class="btn btn-outline-danger"
               rel="nofollow" data-method="delete">
                Delete
            </a>
        </div>

        <div class="col-sm-2 col-12">
            Title:
        </div>
        <div class="col-sm-10 col-12 text-left" th:text="${doc.title}">

        </div>

        <div class="col-sm-2 col-12">
            Text:
        </div>
        <div class="col-sm-10 col-12 text-left" th:text="${doc.text}">

        </div>

        <div class="col-sm-2 col-12">
            Date Create
        </div>
        <div class="col-sm-10 col-12 text-left" th:text="${doc.dateCreate}">
        </div>

        <div class="col-sm-2 col-12">
            Date Update
        </div>
        <div class="col-sm-10 col-12 text-left" th:text="${doc.dateCreate}">
        </div>
    </div>
</div>
</body>
</html>
