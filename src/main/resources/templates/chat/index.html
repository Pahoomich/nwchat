<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/authenticated}">
<head>
    <title>Home</title>
</head>
<body>
<div class="" layout:fragment="content">
    <div class="row">
        <div class="col-10">
            <h1>
                Chats
            </h1>
        </div>
        <div class="col-2">
            <a class="btn btn-success my-2 my-lg-0" th:href="@{/chat/new}">Создать</a>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Названия</th>
            <th scope="col">Действия</th>
        </tr>
        </thead>

        <tbody>
        <th:block th:each="chat : ${chatList}" th:with="baseUrl=('/chat/')">
            <tr>
                <td><a th:href="@{${baseUrl}+${chat.id}}" th:text="${chat.getName()}"> </a></td>
                <td><a class="btn btn-outline-warning"  th:href="@{${baseUrl}+${chat.id}+'/edit'}">Редактировать</a></td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
